<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Language Selector — MAPA</title>
  <link rel="preconnect" href="https://api.fontshare.com">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@500,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000000;
      --white: #FFFFFF;
      --blue: #0094D6;
      --dark-gray: #3B3B3B;
      --gray: #AEADAD;
      --light-gray: #EDEDED;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Satoshi', sans-serif;
      background: transparent;
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 16px 24px 16px 20px;
    }

    .cards-container {
      display: flex;
      gap: 12px;
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .display-card {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 11rem;
      height: 5.5rem;
      padding: 0.6rem 0.85rem;
      border: 1.5px solid var(--dark-gray);
      border-radius: 1rem;
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      user-select: none;
      cursor: default;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .display-card:hover {
      border-color: var(--blue);
      background: rgba(40, 40, 40, 0.95);
      transform: translateY(-4px) scale(1.03);
      filter: grayscale(0%) !important;
    }

    .display-card:hover .card-title {
      color: var(--blue);
    }

    .display-card:hover::before {
      opacity: 0 !important;
    }

    /* Inactive cards */
    .card-inactive {
      filter: grayscale(100%);
    }
    .card-inactive::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      background: rgba(0, 0, 0, 0.35);
      transition: opacity 0.4s;
      z-index: 1;
    }

    /* Active card (Português) */
    .card-active .card-title {
      color: var(--blue);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.45rem;
      position: relative;
      z-index: 2;
    }

    .card-flag {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      border: 1.5px solid rgba(255, 255, 255, 0.15);
    }

    .card-flag svg { width: 100%; height: 100%; }

    .card-title {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--white);
      letter-spacing: 0.3px;
      transition: color 0.3s;
    }

    .card-description {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--white);
      white-space: nowrap;
      position: relative;
      z-index: 2;
    }

    .card-meta {
      font-size: 0.68rem;
      font-weight: 500;
      color: var(--gray);
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="cards-container">

    <!-- Card 1: Português (Part 1) -->
    <div class="display-card card-active">
      <div class="card-header">
        <div class="card-flag">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><mask id="br"><circle cx="256" cy="256" r="256" fill="#fff"/></mask><g mask="url(#br)"><path fill="#6da544" d="M0 0h512v512H0z"/><path fill="#ffda44" d="M256 100.2 467.5 256 256 411.8 44.5 256z"/><path fill="#eee" d="M174.2 221a87 87 0 0 0-7.2 36.3l162 49.8a88.5 88.5 0 0 0 14.4-34c-40.6-65.3-119.7-80.3-169.1-52z"/><path fill="#0052b4" d="M255.7 167a89 89 0 0 0-41.9 10.6 89 89 0 0 0-39.6 43.4 181.7 181.7 0 0 1 169.1 52.2 89 89 0 0 0-9-59.4 89 89 0 0 0-78.6-46.8zM212 250.5a149 149 0 0 0-45 6.8 89 89 0 0 0 10.5 40.9 89 89 0 0 0 120.6 36.2 89 89 0 0 0 30.7-27.3A151 151 0 0 0 212 250.5z"/></g></svg>
        </div>
        <span class="card-title">Português</span>
      </div>
      <p class="card-description">Assistir em Português</p>
      <p class="card-meta">Part 1 — Original</p>
    </div>

    <!-- Card 2: Español (Part 2) -->
    <div class="display-card card-inactive">
      <div class="card-header">
        <div class="card-flag">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><mask id="es"><circle cx="256" cy="256" r="256" fill="#fff"/></mask><g mask="url(#es)"><path fill="#ffda44" d="m0 128 256-32 256 32v256l-256 32L0 384Z"/><path fill="#d80027" d="M0 0h512v128H0zm0 384h512v128H0z"/></g></svg>
        </div>
        <span class="card-title">Español</span>
      </div>
      <p class="card-description">Ver en Español</p>
      <p class="card-meta">Part 2 — Doblado</p>
    </div>

    <!-- Card 3: English (Part 3) -->
    <div class="display-card card-inactive">
      <div class="card-header">
        <div class="card-flag">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><mask id="us"><circle cx="256" cy="256" r="256" fill="#fff"/></mask><g mask="url(#us)"><path fill="#eee" d="M256 0h256v64l-32 32 32 32v64l-32 32 32 32v64l-32 32 32 32v64l-256 32L0 448v-64l32-32-32-32v-64z"/><path fill="#d80027" d="M224 64h288v64H224Zm0 128h288v64H256ZM0 320h512v64H0Zm0 128h512v64H0Z"/><path fill="#0052b4" d="M0 0h256v256H0Z"/><path fill="#eee" d="m187 243 57-41h-70l57 41-22-67zm-81 0 57-41H93l57 41-22-67zm-81 0 57-41H12l57 41-22-67zm162-81 57-41h-70l57 41-22-67zm-81 0 57-41H93l57 41-22-67zm-81 0 57-41H12l57 41-22-67Zm162-82 57-41h-70l57 41-22-67Zm-81 0 57-41H93l57 41-22-67zm-81 0 57-41H12l57 41-22-67Z"/></g></svg>
        </div>
        <span class="card-title">English</span>
      </div>
      <p class="card-description">Watch in English</p>
      <p class="card-meta">Part 3 — Dubbed</p>
    </div>

  </div>

</body>
</html>
